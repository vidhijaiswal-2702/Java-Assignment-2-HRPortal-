<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="form-container">
        <h2>Edit Employee</h2>
        <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required/>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" th:field="*{department}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required/>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" th:field="*{salary}" step="0.01" required/>
            </div>
            <div class="button-group">
                <button type="submit">Update Employee</button>
                <a th:href="@{/dashboard}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
